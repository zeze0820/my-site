<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		.box{width: 300px;height: 300px;background-color: skyblue;
			 position: relative;}
		.box:after{
			content:"";border-width:20px;border-style:solid;
			border-color: transparent transparent transparent skyblue;
			position: absolute;top:50%;right:-40px;transform:translateY(-50%);}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
