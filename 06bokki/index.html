<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>bokki</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>

	<script>
		$(document).ready(function(){
			var mySlider=$(".slider").bxSlider({
								   auto:true,
				                   controls:false
				                   });
		
		$(".nextBtn").click(function(){
			mySlider.goToNextSlide();
		});
		$(".prevBtn").click(function(){
			mySlider.goToPrevSlide();
		});
	});
	</script>
</head>
<body>
	<header id="header" class="main">
		<div id="header_top" class="clearfix">
			<a href=""><img src="images/logo01.png" alt=""></a>
			<nav id="main_menu">
				<ul class="clearfix">
					<li><a href="#">BRAND</a></li>
					<li><a href="#">MENU</a></li>
					<li><a href="#">FRANCHISE</a></li>
					<li><a href="#">STORE</a></li>
					<li><a href="#">COMMUNITY</a></li>
				</ul>
			</nav>
		</div>
		<div class="slider_wrap">
			<ul class="slider">
				<li class="first">
					<div class="slider_txt">
						<h3>오늘 뭐먹지?<br>신참떡볶이!</h3>
					</div>
				</li>
				<li class="second">
					<div class="slider_txt">
						<h3>떡볶이 국물에 콕!<br>바삭바삭 튀김!</h3>
					</div>
				</li>
				<li class="third">
					<div class="slider_txt">
						<h3>떡볶이와 최강조합<br>참치마요컵밥!</h3>
					</div>
				</li>
			</ul>
			<div class="prevBtn">
				<img src="images/prevbtn.png" alt="">
			</div>
			<div class="nextBtn">
				<img src="images/nextbtn.png" alt="">
			</div>
		</div>	
		<div class="content">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
				<li>11</li>
				<li>12</li>
			</ul>
		</div>
	</header>
	<div class="sns_wrap">
		<div class="sns">
			<ul>
				<li>
					<div class="s01">
						<ul class="clearfix">
							<li><img src="images/video01.jpg" alt=""></li>
							<li><img src="images/video02.jpg" alt=""></li>
							<li><img src="images/video03.jpg" alt=""></li>
							<li><img src="images/video04.jpg" alt=""></li>
						</ul>
					</div>
				</li>
				<li>
					<ul>
						<li><img src="" alt=""></li>
						<li><img src="" alt=""></li>
						<li><img src="" alt=""></li>
						<li><img src="" alt=""></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
